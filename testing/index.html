    <body>
        <!-- 1. What is unit testing? -->
        <!-- We test to find bugs, to verify the correctness of our code, checking if the logic is correct -->
        <!-- unit testing - testing a small, isolated part of our code, for example a single function -->
        <!-- We will be using Jest - a js testing library -->

        <!-- 2. Why do we test our code? -->
        <!-- verify that our code meets the specifications -->
        <!-- detect bugs early -->
        <!-- making our code easier to maintain and refactor -->
        <!-- good tests work as documentation for our code -->

        <!-- 3. What is TDD? -->
        <!-- Test-Driven Development -->
        <!-- We write our tests before we actually write the code -->

        <!-- 4. What are the advantages of TDD? -->
        <!-- Less bias when writing our code -->
        <!-- Forces us to think about every possible scenario -->
        <!-- Confidence when refactoring -->
        <!-- Makes it easier for teams to collaborate, good tests -> documentation -->
        <!-- Cleaner code, better designed apps -->

        <!-- 5. How to set up tests? -->
        <!-- I. Install jest - npm install --save-dev jest -->
        <!-- II. Add the following lines to package.json
        
        "scripts": {
            "test": "jest"
        } -->
    </body>
